<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="equilibrium">
      <img class="img-equilibrium" src="/images/image-equilibrium.jpg" alt="equilibrium">
      <div class="capa">
        <img class="logo-ojo" src="/images/icon-view.svg" alt="view">
      </div>
    </div>
    <h1 class="lote-equilibrium">Equilibrium #3429</h1>
    <p class="color">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card">
      <div class="logo-card">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="eth-price">0.041 ETH</p>
      </div>
      <div class="logo-card">
        <img src="/images/icon-clock.svg" alt="clock">
        <p class="clock-day">3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img src="/images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isghost19</a>.
  </footer>
</body>
</html>
